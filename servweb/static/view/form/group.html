{{#hf_cell}}
    <div class="hf_padding">
        <div class="hf_title">{{title}}</div>
        <div>
            {{#if group}}
                <form onsubmit="hf_control.save_edit_group_profile(this); return false;" class="form-group" id="hf_create_new_group"
                style="display:inline-block;">
            {{else}}
                <form onsubmit="hf_control.create_group(this);return false;" class="form-group" id="hf_create_new_group" style="display:inline-block;">
            {{/if}}
                <div style="width: 140px; display:inline-block; float:left;">
                    {{{hf_input_image "picture" group.group.picture}}}
                </div>
                <div style="float:left; margin-left:20px; width: 71%;">
                    <div>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="group name..."
                            name="name"
                            value="{{group.group.name}}"
                        />
                    </div>
                    <div style="margin-top:5px">
                        <textarea
                            class="form-control"
                            placeholder="group's description"
                            name="description"
                        >{{group.group.description}}</textarea>
                    </div>
                    <div class="hf_group_radio" style="margin-top:5px">
                        <div style="float:left;">
                            Group's visibility:
                        </div>
                        <div class="checkbox" style="float:right">
                            <div >
                                <label><input type="checkbox" name="group-visilibity" value="true" {{{hf_checked group.group.public}}} {{{hf_checkbox_disabled group.group.public}}}>Public</label>
                            </div>
                        </div>
                    </div>
                    <div class="hf_group_radio">
                        <div style="float:left;">
                            Thread's visibility:
                        </div>
                        <div class="checkbox" style="float:right">
                            <div >
                                <label><input type="checkbox" name="thread-visilibity" value="true" {{{hf_checked group.thread.public}}} {{{hf_checkbox_disabled group.thread.public}}}>Public</label>
                            </div>
                        </div>
                    </div>
                    {{#if group}}
                        <div style="text-align:right; margin-top:5px;">
                            <input
                                type="submit"
                                class="btn btn-default btn-sm"
                                name="submit"
                                value="Save"
                            />
                        </div>
                    {{else}}
                        <div style="text-align:right; margin-top:5px;">
                            <input
                                type="submit"
                                class="btn btn-default btn-sm"
                                name="submit"
                                value="Create"
                            />
                        </div>
                    {{/if}}
                </div>
            </form>
        </div>
    </div>
{{/hf_cell}}
