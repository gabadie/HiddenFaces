
{{#hf_cell}}
    <div class="hf_padding">
        <div class="hf_title">Write what is on your mind... Privately.</div>
        <form onsubmit="hf_control.create_post(this);return false;" style="padding: 3px;">
            <textarea class="form-control" name="content"></textarea>
            <table width="100%">
                <tr>
                    <td>
                        {{#each circles}}
                            <div class="checkbox">
                                <label>
                                    <input
                                        type="checkbox"
                                        name="circle/{{thread_chunk_name}}"
                                        value="" />
                                    {{name}}
                                </label>
                            </div>
                        {{/each}}
                    </td>
                    <td width="200px" valign="bottom">
                        <input
                            type="submit"
                            class="btn btn-default"
                            name="submit"
                            value="Post"
                        />
                    </td>
                </tr>
            </table>
        </form>
    </div>
{{/hf_cell}}
