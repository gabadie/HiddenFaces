{{#hf_cell}}
    <div class="hf_padding">
        <div class="hf_title">Edit your group profile</div>
        <form onsubmit="return false;" class="form-group" id="hf_create_new_group">
        <div>
            <input
                type="text"
                class="form-control"
                placeholder="group name..."
                name="name"
                value="{{group.group.name}}"
            >
        </div>
        <div style="margin-top:5px">
            <textarea
                class="form-control"
                placeholder="group's description"
                name="description"
            >{{group.group.description}}</textarea>
        </div>
        <div class="hf_group_radio" style="margin-top:5px">
            <div style="float:left;">
                Group's visibility:
            </div>
            <div class="checkbox" style="float:right">
                <div >
                    <label><input type="checkbox" name="group-visilibity" value="true" {{{hf_checked group.group.public}}}>Public</label>
                </div>
            </div>
        </div>
        <div class="hf_group_radio">
            <div style="float:left;">
                Thread's visibility:
            </div>
            <div class="checkbox" style="float:right">
                <div >
                    <label><input type="checkbox" name="thread-visilibity" value="true" {{{hf_checked group.thread.public}}}>Public</label>
                </div>
            </div>
        </div>

        <div style="text-align:right; margin-top:5px;">
            <input
                type="submit"
                class="btn btn-default btn-sm"
                name="submit"
                value="Save"
            />
        </div>
        </form>
    </div>
{{/hf_cell}}
