
{{#hf_cell}}
    <div class="hf_padding">
        <div class="hf_title">Add a new circle.</div>
        <form onsubmit="hf_control.create_circle(this);return false;">
            <table>
                <tr>
                    <td style="padding-right: 5px;">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="circle name..."
                            name="name"
                        />
                    </td>
                    <td>
                        <input
                            type="submit"
                            class="btn btn-default"
                            name="submit"
                            value="Create"
                        />
                    </td>
                </tr>
            </table>
        </form>
    </div>
{{/hf_cell}}

{{#hf_cell}}
    <div class="hf_padding">
        <div class="hf_title">Your circles.</div>
        {{#each circles}}
            <div class="hf_list_item">
                <a onclick="return hf_control.view('{{view_path}}');">{{name}}</a>
            </div>
        {{else}}
            <div class="hf_empty">Empty.</div>
        {{/each}}
    </div>
{{/hf_cell}}
