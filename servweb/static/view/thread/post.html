<div class="hf_author">
    {{#hf_user_link author}}{{/hf_user_link}}
</div>
<div class="hf_post">
    {{content}}
</div>
<div class="hf_padding">
    <form onsubmit="return false;" style="padding: 3px;">
        <textarea class="form-control" name="content"></textarea>
        <input type="hidden" name="chunk_name" value="{{__meta.chunk_name}}" />
        <input
            type="submit"
            class="btn btn-default"
            style="width:200px; margin: 3px 0 0 auto; display: block;"
            name="submit"
            value="Comment"
        />
    </form>
</div>
