<div class="hf_padding">
    <div class="hf_post">
        {{{hf_date this.date}}}
        <div class="hf_author">
            {{{hf_user_link author}}}
        </div>
        <div class="hf_text">
            {{content}}
        </div>
    </div>
    <div class="hf_comments">
        {{#each comments}}
            <div class="hf_comment">
                {{{hf_user_link author}}}
                {{content}}
                {{{hf_date this.date}}}
            </div>
        {{else}}
            <div class="hf_empty">
                No one has commented yet. Be the first to comment.
            </div>
        {{/each}}
    </div>
    <form onsubmit="hf_control.create_comment(this);return false;" name = "comment" style="padding: 3px;">
        <textarea class="form-control" name="content"></textarea>
        <input type="hidden" name="chunk_name" value="{{__meta.chunk_name}}" />
        <input type="hidden" name="symetric_key" value="{{symetric_key}}" />
        <input type="hidden" name="chunk_key"  />
        <input
            type="submit"
            class="btn btn-default"
            style="width:200px; margin: 3px 0 0 auto; display: block;"
            name="submit"
            value="Comment"
        />
    </form>
</div>
