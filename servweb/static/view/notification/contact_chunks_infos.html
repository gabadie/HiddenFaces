<div class="hf_padding">
    <div class="hf_notification">
        {{{hf_date __meta.date}}}
        <div class="hf_author">
            {{{hf_user_link author}}} invited you to {{chunks.length}} threads.
        </div>
        <div class="hf_action_bar" align="right">
            {{{hf_user_add_contact author}}}

            <button class="btn btn-default"
                onclick="hf_control.view('/send_message/{{author.__meta.user_hash}}');">Send message</button>

            {{{hf_start_discussion author}}}

            <button class="btn btn-default"
                onclick="hf_control.delete_user_notification('{{__meta.hash}}');">Ignore</button>
        </div>
    </div>
</div>
