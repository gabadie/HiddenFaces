<div class="hf_padding">
    <div class="hf_notification">
        {{{hf_date __meta.date}}}
        <div class="hf_author">
            <a class="hf_list_item" onclick="return hf_control.view('/groups');">{{author.group.name}}</a>
        </div>
        <div class="hf_action_bar" align="right">

            <button class="btn btn-default"
            onclick="hf_control.answer_group_request('{{author.__meta.group_hash}}');">Subscribe</button>

            <button class="btn btn-default"
                onclick="hf_control.delete_user_notification('{{__meta.hash}}');">Ignore</button>
        </div>
    </div>
</div>
