{{#hf_cell}}
    <div class="hf_padding">
        <div class="hf_title">Your contacts.</div>
        {{#each contacts}}
            <div class="hf_contact">
                {{#hf_user_link this}}{{/hf_user_link}}
                <hr>
            </div>
        {{else}}
            <div class="hf_empty">You don't have any contact.</div>
        {{/each}}
    </div>
{{/hf_cell}}
