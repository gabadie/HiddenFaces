            <div class="hf_sublist">
                <a onclick="return hf_control.log_out();">Log Out</a>
                <a onclick="return hf_control.view('/global/users');">All users</a>
                <a onclick="return hf_control.view('/global/groups');">All groups</a>
            </div>
        </li>
        <li>
            <a onclick="return hf_control.view('/profile');">
                {{private_chunk.profile.first_name}} {{private_chunk.profile.last_name}}
            </a>

                <a onclick="return hf_control.view('/edit_profile');"> Edit profile</a>
                <a onclick="return hf_control.view('/edit_login_infos');"> Change login credentials</a>
                <a onclick="return hf_control.view('/notifications');">Notifications</a>

                    <td style="padding-right: 0px; padding-left: 150px;" >

                            placeholder="Search..."

                            style="margin-top: 10px; height:30px;width: 300px;"
                        />
                    </td>
                    <td style="padding-right: 0px; padding-left: 0px; ">
                        <input
                            type="submit"
                            class="btn btn-primary"
                            name="search"
                            value="Search"
                            style="margin-top: 10px; height:30px;"
                        />
                    </td>
                </tr>
            </table>
        </li>
