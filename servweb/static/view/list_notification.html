
{{#each cells}}
<div class="hf_layout_cell">
    <div class="hf_layout_expand">
        <div class="hf_author">
            {{#hf_user_link author}}{{/hf_user_link}}
        </div>
        <div class="hf_post">
            {{content}}
        </div>
        <div class="hf_action_bar" align="right">
            {{#hf_user_add_contact author}}{{/hf_user_add_contact}}
        </div>
    </div>
</div>
{{/each}}
