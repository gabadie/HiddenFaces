{{#hf_cell}}
    <div class="hf_contact_name">
        {{name}}
    </div>
    {{#each contacts}}
        <div class="hf_contacts_circle"><div>{{#hf_user_link this}}{{/hf_user_link}}</div>
        {{{hf_add_contact_to_circle this ../circle_hash}}}
        <hr>
    {{else}}
        <div class="hf_empty">Empty contact.</div>
    {{/each}}
{{/hf_cell}}
